<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Data to firebase using Vanilla Javascript</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw="
      crossorigin="anonymous"
    />

    <style>
      .container {
        max-width: 400px;
        margin: auto;
        margin-top: 5%;
      }

      .container > h3 {
        text-align: center;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Contact Form + Firebase</h3>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="John"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
          />
        </div>

        <div class="form-group">
          <label for="Email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="abcd@efgh.com"
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <input
            type="text"
            class="form-control"
            id="message"
            placeholder="Hello. How are you doin?"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-analytics.js"></script>

    <script src="app.js"></script>
  </body>
</html>
